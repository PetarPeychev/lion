<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion - Concatenative Programming Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .sidebar {
            background-color: #2a2a2a;
            padding: 1rem;
            overflow-y: auto;
        }

        .stack-item {
            background-color: #3a3a3a;
            border: 1px solid #555;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .binding {
            background-color: #3a3a3a;
            border: 1px solid #555;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .binding-name {
            font-weight: bold;
        }

        .binding-docstring {
            color: #ccc;
            margin-top: 0.25rem;
        }

        .sidebar-left {
            width: 20%;
            border-right: 1px solid #444;
            margin-right: 1rem;
        }

        .sidebar-right {
            width: 20%;
            border-left: 1px solid #444;
            margin-left: 1rem;
        }

        .main {
            width: 60%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .editor {
            flex: 3;
            background-color: #2a2a2a;
            color: #d4d4d4;
            border: 1px solid #444;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .editor textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 1rem;
            overflow: auto;
        }

        .repl {
            flex: 1;
            background-color: #2a2a2a;
            color: #d4d4d4;
            border: 1px solid #444;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
        }

        .repl-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-bottom: 0.5rem;
        }

        .repl-input-line {
            background-color: #1e1e1e;
            border-top: 1px solid #444;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }

        .repl-prompt {
            color: #d4d4d4;
            margin-right: 0.5rem;
        }

        .repl-input {
            flex: 1;
            background-color: transparent;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lion</h1>
    </header>

    <div class="container">
        <aside class="sidebar sidebar-left">
            <div class="stack-item">[1 2 3]</div>
            <div class="stack-item">"hello"</div>
            <div class="stack-item">42</div>
            <div class="stack-item">true</div>
            <div class="stack-item">3.14</div>
        </aside>

        <main class="main">
            <div class="editor">
                <textarea></textarea>
            </div>

            <div class="repl">
                <div class="repl-history"></div>
                <div class="repl-input-line">
                    <span class="repl-prompt">></span>
                    <input type="text" class="repl-input">
                </div>
            </div>
        </main>

        <aside class="sidebar sidebar-right">
            <div class="binding">
                <div><span class="binding-name">pi:</span> 3.1415</div>
                <div class="binding-docstring">( -> n)</div>
            </div>
            <div class="binding"><span class="binding-name">ints:</span> [1 2 3]</div>
            <div class="binding">
                <div><span class="binding-name">square:</span> [[dup *] apply]</div>
                <div class="binding-docstring">(n -> n^2)</div>
            </div>
        </aside>
    </div>
</body>
</html>
